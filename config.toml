######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/logo_small.svg"
# meta data
author = "Pradip Hudekar"
description = "This is meta description"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2020 [Colorize Studios](https://colorize-studios.com) All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = false

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "\"The best thing about a picture is that it never changes, even when the people in it do.\""
subtitle = "-- Andy Warhol"
image = "images/banner/saavi-banner.jpg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/capture.jpg"
title = "Let's capture those flying moments"
description = "Time does not wait for eternity but we can help you store these memories forever in our photos."
[params.cta.button]
enable = true
label = "Book you appoitment"
link = "/contact"


############################## Social Site ##########################
[[params.social]]
icon = "ti-facebook" # themify icon pack https://themify.me/themify-icons
link = "https://www.facebook.com/colorizestudios/"